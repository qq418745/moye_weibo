
<div class="card card-primary card-outline">
    <div class="card-header">
        <h3 class="card-title">数据列表</h3>

        <div class="card-tools">
            <div class="input-group input-group-sm">
                <input type="text"  ng-model="likeText" class="form-control"  placeholder="搜索">
                <div class="input-group-append" >
                    <div class="btn btn-primary">
                        <i ng-click = "search()" class="fas fa-search"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body p-0">
        <div class="mailbox-controls">
            <tm-pagination  conf="paginationConf"></tm-pagination>
        </div>
        <div class="table-responsive mailbox-messages">
            <table class="table table-hover table-striped">
                <tbody>
                <tr ng-repeat="w in commentList">

                    <td class="mailbox-star">{{w.weiboUser.userId}}</td>
                    <td class="mailbox-name"> {{w.weiboUser.nickname}}</td>
                    <td class="mailbox-attachment">{{w.commentId}}</td>
                    <td class="mailbox-subject">{{w.commentText}}</td>
                    <td class="mailbox-date" >{{w.createTime}}</td>
                    <td class="mailbox-date" ><button  ng-click="deleteComment(w.commentId)" class="button badge-info">删除</button><td>
                </tr>
                </tbody>
            </table>
            <!-- /.table -->
        </div>
        <!-- /.mail-box-messages -->
    </div>
    <!-- /.card-body -->
    <div class="card-footer p-0">
        <div class="mailbox-controls">
            <tm-pagination  conf="paginationConf"></tm-pagination>
        </div>
    </div>
</div>
<!-- /.card -->
