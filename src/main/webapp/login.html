<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--此标签让360安全浏览器默认使用极速模式-->
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> moye_weibo | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="./plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="./dist/css/adminlte.min.css">
  <script type="text/javascript" src="./plugins/angularjs/angular.min.js"></script>
  <script>
    var loginApp = angular.module("login",[])
    loginApp.controller('loginController' ,function($scope, $interval) {
      $scope.errorInfo = '';
      if (location.href.indexOf("error=loginError") > 0) {
         $scope.errorInfo = "用户名或密码错误";
      }
      $("form").submit(function (e) {
          if ($("#username").val().length === 0) {
            e.preventDefault();
            $scope.$apply($scope.errorInfo = "请输入用户名");
            return;
          }
          if ($("#password").val().length === 0) {
            e.preventDefault();
            $scope.$apply(  $scope.errorInfo =  "请输入密码");
          }
      })
    })
  </script>

</head>
<body class="hold-transition login-page" ng-app="login" ng-controller="loginController">
<div class="login-box">
  <div class="login-logo">
    <a href="javascript:void(0)"><b> 莫耶</b> 博客</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">登录</p>

      <form action="./login-check" method="post">
        <div class="input-group mb-3">
          <input type="text" name="username" id="username" class="form-control" placeholder="用户名">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" id="password" class="form-control" placeholder="密码">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                记住我
              </label>
            </div>
          </div>
        </div>
        <span style="color: #dc3545"  ng-show="errorInfo !== ''" >{{errorInfo}}</span>
      <div class="social-auth-links text-center mb-3">
        <button   type="submit" class="btn btn-block btn-primary">
          登录
        </button>
      </div>
      <!-- /.social-auth-links -->
      </form>
      <p class="mb-1">
        <a href="forgot-password.html">忘记密码?</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">还没有账户? 立即注册</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<script src="./plugins/jquery/jquery.min.js"></script>
<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./dist/js/adminlte.min.js"></script>

</body>
</html>
