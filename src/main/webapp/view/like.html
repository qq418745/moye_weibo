
<div class="card card-primary card-outline row">
    <div class="card-header">
        <h3 class="card-title">莫耶莫耶.. 来说些什么吧!</h3>
        {{weiboEntity.content}}
    </div>
    <!-- /.card-header -->
    <div class="card-body">
        <div class="form-group">
            <textarea ng-model="weiboEntity.content" class="form-control"></textarea>
        </div>
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        <div class="float-right">
            <button type="button" ng-click="send()" class="btn btn-primary"><i class="fas fa-pencil-alt"></i> 发布</button>
        </div>
        <button type="reset" class="btn btn-default">上传图片 </button>
        <button type="submit" class="btn btn-default"><i class="far "></i> @其他人</button>
    </div>
    <!-- /.card-footer -->

</div>
<!-- /.card -->
